<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 06</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 06</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3, porém, com leiaute horizontal.</p>
        <hr>
    </div>
    <!-- FAZER AQUI -->
    <div class="container">
      <form class="mb-3 col-4 m-auto">
        <h3 class="display-3 text-center">Login</h3>
        <hr>
        <div class="mb-3 row">
          <div class="col-4 text-end">
          <label for="email" class="form-label">Usuário (E-mail)</label>
            </div>
          <div class="col-8">
          <input type="email" id="email" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
          <div class="col-4 text-end">
          <label for="senha" class="form-label">Senha</label>
          </div>
          <div class="col-8">
          <input type="password" id="senha" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
          <div class="col-4 text-end">
          <label for="perfil" class="form-label">Perfil</label>
            </div>
            <div class="col-8">
          <select id="perfil" name="perfil" class="form-select">
            <option>Selecionar um perfil...</option>
            <option>Administrador</option>
            <option>Gerente</option>
            <option>Usuário</option>
          </select>
              </div>
        </div>
        <div class="form-check form-switch mb-3 col offset-md-4">
          <input type="checkbox" name="lembrar" id="lembrar" class="form-check-input">
          <label for="lembrar" class="form-check-label">Lembrar de mim</label>
        </div>
        <button type="submit" class="btn btn-primary mb-3 offset-md-4">Entrar</button>
        <div class="offset-md-4">
          <a href="#" class="text-decoration-none">Esqueci minha senha</a>
        </div>
        <div class="offset-md-4">
          <a href="#" class="text-decoration-none">Quero me cadastrar</a>
        </div>
      </form>
    </div>
</body>

</html>
